<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>

</head>

<body>
  <header>
    <h1>Slider by AF</h1>
  </header>
  <div id="slider">
    <div class="slides">
      <div class="slide active-slide first">
        <img src="img/slide1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="img/slide2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="img/slide3.jpg" alt="Slide 3">
      </div>
      <div class="slide">
        <img src="img/slide4.jpg" alt="Slide 4">
      </div>
      <div class="slide">
        <img src="img/slide5.jpg" alt="Slide 5">
      </div>
      <div class="slide last">
        <img src="img/slide6.jpg" alt="Slide 6">
      </div>
    </div>
    <div class="dots">
      <span class="dot active firstDot" onclick="currentSlideShow(1)"></span>
      <span class="dot" onclick="currentSlideShow(2)"></span>
      <span class="dot" onclick="currentSlideShow(3)"></span>
      <span class="dot" onclick="currentSlideShow(4)"></span>
      <span class="dot" onclick="currentSlideShow(5)"></span>
      <span class="dot lastDot" onclick="currentSlideShow(6)"></span>
    </div>
    
    <div class="prev" onclick="backSlide()"><img src="img/arrowleft.png" height="60px" alt="arrow"></div>
    <div class="next" onclick="nextSlide()"><img src="img/arrowright.png" height="60px" alt="arrow"></div>
    <div class="option">
      <div id="pause" onclick="pauseSlideshow()">Play</div>
      <div id="slideFade" onclick="changeAnimation()">Slide</div>
    </div>
  </div>
  </div>
</body>

</html>
