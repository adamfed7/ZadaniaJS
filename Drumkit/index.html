<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Drumkit</h1>
  </header>
  <div class="keys">
    <div class="key">
      <kbd>a</kbd>
      <span>boom</span>
    </div>
    <div class="key">
      <kbd>s</kbd>
      <span>clap</span>
    </div>
    <div class="key">
      <kbd>d</kbd>
      <span>hihat</span>
    </div>
    <div class="key">
      <kbd>f</kbd>
      <span>kick</span>
    </div>
    <div class="key">
      <kbd>g</kbd>
      <span>openhat</span>
    </div>
    <div class="key">
      <kbd>h</kbd>
      <span>ride</span>
    </div>
    <div class="key">
      <kbd>j</kbd>
      <span>snare</span>
    </div>
    <div class="key">
      <kbd>k</kbd>
      <span>tink</span>
    </div>
    <div class="key">
      <kbd>l</kbd>
      <span>tom</span>
    </div>
  </div>

  <div class="tracks">
    <div id="track1">
      <span>track 1</span>
      <img class="imageRecord" id="record0" src="img/microphone.png" onclick="recordTrack(0)">
      <img class="imagePlay" src="img/play.png" onclick="playSounds(tracks[0])">
    </div>

    <div id="track2">
      <span>track 2</span>
      <img class="imageRecord" id="record1" src="img/microphone.png" onclick="recordTrack(1)">
      <img class="imagePlay" src="img/play.png" onclick="playSounds(tracks[1])">
    </div>

    <div id="track3">
      <span>track 3</span>
      <img class="imageRecord" id="record2" src="img/microphone.png" onclick="recordTrack(2)">
      <img class="imagePlay" src="img/play.png" onclick="playSounds(tracks[2])">
    </div>

    <div id="track4">
      <span>track 4</span>
      <img class="imageRecord" id="record3" src="img/microphone.png" onclick="recordTrack(3)">
      <img class="imagePlay" src="img/play.png" onclick="playSounds(tracks[3])">
    </div>
  </div>


  <div class="audios">
    <audio src="sounds/boom.wav" controls id="s1"></audio>
    <audio src="sounds/clap.wav" controls id="s2"></audio>
    <audio src="sounds/hihat.wav" controls id="s3"></audio>
    <audio src="sounds/kick.wav" controls id="s4"></audio>
    <audio src="sounds/openhat.wav" controls id="s5"></audio>
    <audio src="sounds/ride.wav" controls id="s6"></audio>
    <audio src="sounds/snare.wav" controls id="s7"></audio>
    <audio src="sounds/tink.wav" controls id="s8"></audio>
    <audio src="sounds/tom.wav" controls id="s9"></audio>
  </div>


  <script src="main.js"></script>

</body>

</html>
