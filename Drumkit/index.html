<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Drumkit by AF</h1>
  </header>
  <div class="keys">
    <div class="key">
      <kbd>a</kbd>
      <span>boom</span>
    </div>
    <div class="key">
      <kbd>s</kbd>
      <span>clap</span>
    </div>
    <div class="key">
      <kbd>d</kbd>
      <span>hihat</span>
    </div>
    <div class="key">
      <kbd>f</kbd>
      <span>kick</span>
    </div>
    <div class="key">
      <kbd>g</kbd>
      <span>openhat</span>
    </div>
    <div class="key">
      <kbd>h</kbd>
      <span>ride</span>
    </div>
    <div class="key">
      <kbd>j</kbd>
      <span>snare</span>
    </div>
    <div class="key">
      <kbd>k</kbd>
      <span>tink</span>
    </div>
    <div class="key">
      <kbd>l</kbd>
      <span>tom</span>
    </div>
  </div>

  <div class="tracks">
    <div id="track1">
      <span>track 1</span>
      
      <img class="imagePlay track1" src="img/play.png" onclick="start('.track1')">
    </div>

    <div id="track2">
      <span>track 2</span>
      
      <img class="imagePlay track2" src="img/play.png" onclick="playRecording()">
    </div>

    <div id="track3">
      <span>track 3</span>
      <audio url=""></audio>
      <img class="imagePlay track3" src="img/play.png" onclick="start('.track3')">
    </div>

    <div id="track4">
      <span>track 4</span>
      
      <img class="imagePlay track4" src="img/play.png" onclick="start('.track4')">
    </div>
  </div>


  <div class="audios">
    <audio src="sounds/boom.wav" controls id="s1" data-key="1"></audio>
    <audio src="sounds/clap.wav" controls id="s2" data-key="2"></audio>
    <audio src="sounds/hihat.wav" controls id="s3" data-key="3"></audio>
    <audio src="sounds/kick.wav" controls id="s4" data-key="4"></audio>
    <audio src="sounds/openhat.wav" controls id="s5" data-key="5"></audio>
    <audio src="sounds/ride.wav" controls id="s6" data-key="6"></audio>
    <audio src="sounds/snare.wav" controls id="s7" data-key="7"></audio>
    <audio src="sounds/tink.wav" controls id="s8" data-key="8"></audio>
    <audio src="sounds/tom.wav" controls id="s9" data-key="9"></audio>
  </div>


  <script src="main.js"></script>

</body>

</html>
